<!doctype html>
<html>
	<head>
		<title>AskJS</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="user-scalable=no, viewport-fit=cover, width=device-width, initial-scale=1.0"
		/>
		<meta
			name="theme-color"
			content="#e2ddef"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="theme-color"
			content="#1a1423"
			media="(prefers-color-scheme: dark)"
		/>
		<meta
			name="background-color"
			content="#f7f3ff"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="background-color"
			content="#140e1b"
			media="(prefers-color-scheme: dark)"
		/>
		<link rel="manifest" href="manifest.json" />
		<link rel="stylesheet" href="/static/custom.css" />
		<!--
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		-->
		%sveltekit.head%
	</head>
	<noscript> Sorry, JavaScript is required to use AskJS. </noscript>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
